# Simple, vim-friendly tmux setup

# --- General ---
set -g mouse on
set -g history-limit 50000
setw -g mode-keys vi
set -sg escape-time 0
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# --- Prefix ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Splits ---
# v = split left/right ("vertical" split)
# s = split top/bottom ("horizontal" split)
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# --- Pane navigation (vim keys) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Pane resizing (vim keys, Shifted) ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Layouts ---
# Even out all panes
bind e select-layout tiled

# --- Copy mode ---
bind Escape copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# --- Theme (Dracula) ---
# Palette: bg #282a36, fg #f8f8f2, purple #bd93f9, pink #ff79c6,
# green #50fa7b, cyan #8be9fd, yellow #f1fa8c, comment #6272a4.
set -g status on
set -g status-style "fg=#f8f8f2,bg=#282a36"
set -g message-style "fg=#f8f8f2,bg=#44475a"
set -g message-command-style "fg=#f8f8f2,bg=#44475a"
set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=#bd93f9"
setw -g window-status-style "fg=#f8f8f2,bg=#282a36"
setw -g window-status-current-style "fg=#50fa7b,bg=#282a36"
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#[fg=#bd93f9,bg=#282a36] #S #[fg=#6272a4]|"
set -g status-right "#[fg=#8be9fd]%Y-%m-%d #[fg=#f1fa8c]%H:%M #[fg=#6272a4]| #[fg=#ff79c6]#(whoami)@#H "

# --- Quality of life ---
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"
